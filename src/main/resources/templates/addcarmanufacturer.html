<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add a new car manufacturer</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>
<body>
	<div class="container">
	<h1>Add a new car manufacturer</h1>
	<div>
	<form action="#" th:action="@{saveCarmanufacturer}" method="post" th:object="${newCarmanufacturer}">
	
	<label for ="name">Manufacturer</label>
	<input id="name" type="text" th:field="*{name}"/><br>
	
	<label for ="countries">Country</label>
	<select id="countries" th:field="*{country}">
		<option th:each="country: ${countries}" th:value="${country.id}"  th:text="${country.name}"></option>
	</select><br>
	
	<input type="submit" value="Save"></input>
	</form>
	</div>
	
	<footer>
	<a href="/index">Main menu</a><br>
	<a href="/liverylist">Liveries listed</a><br>
	<a href="/userlist">Users listed</a><br>
	<a href="/carmodellist">Car models listed</a><br>
	<a href="/carmanufacturerlist">Car manufacturers listed</a><br>
	<a href="/countrylist">Countries listed</a><br>
	<a href="/registerNewUser">Register new user</a><br>
	<br>
	<br>
	<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out"/>
	</form>
	</footer>
</div>
</body>
</html>
