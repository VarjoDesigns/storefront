
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit user information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="../css/style.css" rel="stylesheet">
</head>
<body>
	<div>
		<form th:object="${editUser}" th:action="@{/saveUser}" action="#" method="post">
			<input type="hidden" id="id" th:field="*{id}"/>
			
			<label for="firstName">First name </label> 
			<input type="text" id="name" th:field="${editUser.firstName}" /><br>
			
			<label for="lastName">Last name </label> 
			<input type="text" id="name" th:field="${editUser.lastName}" /><br>
			
			<label for="username"> Username </label> 
			<input type="text" id="name" th:field="${editUser.username}" /><br>
		
			<p><label for="roles">Role</label> 
			<select id="roles" th:field="*{role}">
				<option value="user">user</option>
 				<option value="admin">admin</option>
  			</select></p>
    		
			<input type="submit" value="Update"></input>
		</form>
		
	<footer>
	<a href="/index">Main menu</a><br>
	<a href="/liverylist">Liveries listed</a><br>
	<a href="/userlist">Users listed</a><br>
	<a href="/carmodellist">Car models listed</a><br>
	<a href="/carmanufacturerlist">Car manufacturers listed</a><br>
	<a href="/countrylist">Countries listed</a><br>
	<a href="/registerNewUser">Register new user</a><br>
	<br>
	<br>
	<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out"/>
	</form>
	</footer>

	</div>
</body>
</html>
