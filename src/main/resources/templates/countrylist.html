<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Manufacturer list</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>
<body>
	<header>
	<a href="/index">Main menu</a>
	</header>
	<h1>Country list</h1>
	<table>
		<tbody>
			<th th:text = "Country"></th>
			<tr th:each = "country : ${countries}">
			<td th:text="${country.name}"></td>
			
			<td><a th:href="@{/deletecountry/{id}(id=${country.id})}">Delete</a></td>
			<td><a th:href="@{/editcountry/{id}(id=${country.id})}">Edit</a></td>
			</tr>
		</tbody>
	</table>
	<p>
	<a href="/addcountry">Add new country</a>
	</p>
	
	<footer>
	<a href="/index">Main menu</a><br>
	<a href="/liverylist">Liveries listed</a><br>
	<a href="/userlist">Users listed</a><br>
	<a href="/carmodellist">Car models listed</a><br>
	<a href="/carmanufacturerlist">Car manufacturers listed</a><br>
	<a href="/countrylist">Countries listed</a><br>
	<a href="/registerNewUser">Register new user</a><br>
	<br>
	<br>
	<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out"/>
	</form>
	</footer>
	
</body>
</html>
