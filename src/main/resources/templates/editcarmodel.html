<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit livery information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="../css/style.css" rel="stylesheet">
</head>
<body>
	<div>
		<form th:object="${editCarmodel}" th:action="@{/saveCarmodel}" action="#" method="post">
			<input type="hidden" id="id" th:field="*{id}"/>
			
    		<label for="manufacturers">Manufacturer</label>
			 <select id="manufacturers" th:field="*{manufacturer}">
       			<option th:each="manufacturer: ${manufacturers}" 
       			th:value="${manufacturer.id}" th:text="${manufacturer.name}"></option>
    		</select><br>
    		
    		<label for="name">Name </label> 
			<input type="text" id="name" th:field="${editCarmodel.name}" /><br>
    		
			<input type="submit" value="Update"></input>
		</form>
		
	<footer>
	<a href="/index">Main menu</a><br>
	<a href="/liverylist">Liveries listed</a><br>
	<a href="/userlist">Users listed</a><br>
	<a href="/carmodellist">Car models listed</a><br>
	<a href="/carmanufacturerlist">Car manufacturers listed</a><br>
	<a href="/countrylist">Countries listed</a><br>
	<a href="/registerNewUser">Register new user</a><br>
	<br>
	<br>
	<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out"/>
	</form>
	</footer>

	</div>
</body>
</html>
