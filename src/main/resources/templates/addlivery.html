<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add livery</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>
<body>
	<div class="container">
	<h1>Add liveries</h1>
	<div>
	<form action="#" th:action="@{saveLivery}" method="post" th:object="${newLivery}">
	
	<label for ="name">Name</label>
	<input id="name" type="text" th:field="*{name}"/><br>
	
	<label for ="name">Description</label>
	<input type="text" id="description" th:field="*{description}"/><br>
	
	<label for ="name">Share code</label>
	<input type="text" id="sharecode" th:field="*{sharecode}"/><br>
	
	<label for ="games">Game</label>
	<select id="games" th:field="*{game}">
		<option th:each="game: ${games}" th:value="${game.id}"  th:text="${game.name}"></option>
	</select><br>
	
	<label for ="users">Creator</label>
	<select id="users" th:field="*{user}">
		<option th:each="user: ${users}" th:value="${user.id}"  th:text="${user.username}"></option>
	</select><br>
	
	<p> <b>Kysymys opettajalle:</b><br>
	Miten saadaan alla oleva kenttä (Automalli / Model) automerkillä (Manufacturer) suodatuksen taakse? </p>
	
	<label for ="carmodels">Model</label>
	<select id="carmodels" th:field="*{carmodel}">
		<option th:each="carmodel: ${carmodels}" th:value="${carmodel.id}"  th:text="${carmodel.name}"></option>
	</select><br>
	
	<input type="submit" value="Save"></input>
	</form>
	</div>
	
	<footer>
	<a href="/index">Main menu</a>
	<a href="/liverylist">Liveries listed</a>
	<a href="/userlist">Users listed</a>
	<a href="/carmodellist">Car models listed</a>
	<a href="/registerNewUser">Register new user</a>
	<br>
	<br>
	<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out"/>
	</form>
	</footer>
</div>
</body>
</html>
