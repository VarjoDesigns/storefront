<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Manufacturer list</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="../css/style.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-light bg-light" sticky-top>
                <div class="container-fluid">
                <a class="navbar-brand" href="/index"><img src="../img/vdlogos/fulllogo.png"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/index">Home</a>
                        <li class="nav-item active"><a href="/liverylist" class="nav-link">Liveries</a></li>
                        <li class="nav-item"><a href="/vinylgrouplist" class="nav-link">Vinyl groups</a></li>
                        <li class="nav-item dropdown">
                        	<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Admin</a>
                        	<div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        		<a class="dropdown-item" href="/carmanufacturerlist">Manufacturers</a>
                        		<a class="dropdown-item" href="/carmodellist">Car models</a>
                        		<a class="dropdown-item" href="/countrylist">Countries</a>
                        		<a class="dropdown-item" href="/userlist">Users</a>
                        	</div>
                        </li>
						<li class="Nav-item">
							<form th:action="@{/logout}" method="post">
							<input type="submit" value="Sign Out" class="btn btn-outline-danger">
							</form>
						</li>
                    </ul>
                </div>
                </div>
            </nav>
	
	<div class="container">
	<h1>Manufacturer list</h1>
	<table class="table table-striped table-responsive">
		<tbody>
			<th th:text = "Manufacturer"></th>
			<th th:text = "Country"></th>
			<th th:text = "Edit"></th>
			<th th:text = "Delete"></th>
			
			<tr th:each = "manufacturer : ${Manufacturers}">
			<td th:text="${manufacturer.name}"></td>
			<td th:text="${manufacturer.country.name}"></td>
			<td><a th:href="@{/deletecarmanufacturer/{id}(id=${manufacturer.id})}">Delete</a></td>
			<td><a th:href="@{/editcarmanufacturer/{id}(id=${manufacturer.id})}">Edit</a></td>
			</tr>
		</tbody>
	</table>
	<p>
	<a href="/addcarmanufacturer">Add new manufacturer</a>
	</p>
	</div>
	
</body>

<!-- Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
